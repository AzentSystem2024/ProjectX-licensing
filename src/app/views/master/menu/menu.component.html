<div class="card mb-1">
    <h5 class="heading">Menu</h5>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <button
          mat-raised-button
          color="primary"
          class="text-white"
          (click)="openMenuPopup()"
        >
          Add <i class="pi pi-plus"></i>
        </button>
        <div class="search-container">
          <input
            matInput
            (keyup)="Filterchange($event)"
            placeholder="Filter"
            class="filter"
          />
        </div>
      </div>
  
      <mat-card>
        <mat-card-header> </mat-card-header>
  
        <mat-card-content>
          <div class="table-responsive">
            <table
              matSort
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
              <!-- no data found -->
              <ng-container *matNoDataRow>
                <tr>
                  <td style="text-align: center" class="mat-cell" colspan="5">
                    No Records found
                  </td>
                </tr>
              </ng-container>
              <ng-container matColumnDef="slNo">
                  <th mat-header-cell *matHeaderCellDef>SL No</th>
                  <td mat-cell *matCellDef="let menu; let i = index">{{ i + 1 }}</td>
                </ng-container>
  
              <ng-container matColumnDef="Module">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                  Module
                </th>
                <td mat-cell *matCellDef="let menu">
                  {{ menu.MODULE_NAME }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Menu Group">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                  Menu Group
                </th>
                <td mat-cell *matCellDef="let menu">
                  {{ menu.MENU_GROUP }}
                </td>
              </ng-container>
              <ng-container matColumnDef="Menu">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                  Menu
                </th>
                <td mat-cell *matCellDef="let menu">
                  {{ menu.MENU_NAME }}
                </td>
              </ng-container>
              <ng-container matColumnDef="Available from version">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                    Available from version
                </th>
                <td mat-cell *matCellDef="let menu">
                  {{ menu.MENU_VERSION }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Remarks">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                    Remarks
                </th>
                <td mat-cell *matCellDef="let menu">
                  {{ menu.REMARKS }}
                </td>
              </ng-container>
  
           
  
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let menu">
                  <button mat-button color="primary" matTooltip="Edit" (click)="editMenu(menu.ID)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-button color="warn" matTooltip="Delete" (click)="deleteMenu(menu.ID,menu)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
