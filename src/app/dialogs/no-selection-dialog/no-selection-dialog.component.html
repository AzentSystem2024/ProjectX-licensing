<div class="container">
<h5 class="h5-style" mat-dialog-title>No Item Selected</h5>
<div mat-dialog-content>
  <p>Please select at least one item to proceed.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" type="button" class="bg-danger"
   mat-button mat-dialog-close (click)="closeDialog()">OK</button>
</div>
</div>
